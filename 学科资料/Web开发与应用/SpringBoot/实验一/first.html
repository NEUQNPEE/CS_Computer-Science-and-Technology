<!DOCTYPE html>
<html>
<head>
    <title>个人信息展示</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .background-image {
            background-image: url('https://upload-bbs.miyoushe.com/upload/2024/02/13/292762008/d3b6b4c58bdb6f40035ba626d2102e34_1254357259440740451.jpg?x-oss-process=image/resize,s_600/quality,q_80/auto-orient,0/interlace,1/format,jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }

        .info-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        h1, p {
            margin: 10px 0;
        }

        .search-container {
            text-align: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            /* border: 2px solid #007bff; */
            border-radius: 5px;
            width: 300px; /* 设置输入框的宽度 */
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="background-image">
    <div class="info-container">
        <h1>高昆</h1>
        <p>计科2101</p>
        <p>202112099</p>
        <p>Write the code, change the world！</p>
        
        <!-- 搜索框和搜索按钮 -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Please enter search content.">
            <input type="submit" value="Search" onclick="searchBaidu()">
        </div>
    </div>
</div>

<script>
    function searchBaidu() {
        // 获取搜索框中的内容
        var searchContent = document.getElementById("searchInput").value;
        
        // 构建百度搜索的URL，并将搜索内容作为参数传递
        var searchUrl = "https://www.baidu.com/s?wd=" + encodeURIComponent(searchContent);
        
        // 在新窗口打开百度搜索页面
        window.open(searchUrl, "_blank");
    }
</script>

</body>
</html>
